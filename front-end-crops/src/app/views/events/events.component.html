<table mat-table [dataSource]="eventData" class="mat-elevation-z8">

    <ng-container matColumnDef="cdEvent">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.cdEvent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nmEvent">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nmEvent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dtEvent">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dtEvent | date : 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tpEvent">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.tpEvent}} </td>
    </ng-container>

    <ng-container matColumnDef="placeEvent">
      <th mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.placeEvent}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
