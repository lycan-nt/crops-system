<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput placeholder="filter" [(ngModel)]="searchKey" (keyup)="filterChange()">
  </mat-form-field>
  
  <table mat-table  [dataSource]="eventData" matSort>
  
    <ng-container matColumnDef="cdEvent">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.cdEvent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nmEvent">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nmEvent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dtEvent">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dtEvent | date : 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="tpEvent">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.tpEvent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="placeEvent">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Place </th>
      <td mat-cell *matCellDef="let element"> {{element.placeEvent}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="Edit" (click)="editEvent(element.cdEvent)"
          aria-label="Button that displays a tooltip when focused or hovered over">
          <mat-icon>border_color</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Delete" (click)="deleteEvent(element.cdEvent)"
          aria-label="Button that displays a tooltip when focused or hovered over" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
  
  </mat-paginator>
</div>
