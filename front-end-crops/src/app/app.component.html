<div class="center-content">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login/Register</mat-card-title>
          <mat-card-subtitle>Crops System</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-tab-group dynamicHeight>
                <mat-tab label="Login">
                    <mat-form-field class="example-full-width">
                        <mat-label>User</mat-label>
                        <input type="text" matInput placeholder="Email" value="" [(ngModel)]="user">
                        <mat-icon matSuffix>account_circle</mat-icon>
                    </mat-form-field>
                    
                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password"  [(ngModel)]="password">
                        <mat-icon matSuffix>https</mat-icon>
                    </mat-form-field>   

                   <button class="btn-login" mat-raised-button color="primary" (click)="login()">Login</button>

                </mat-tab>
                <mat-tab label="Register">
                    <mat-form-field class="example-full-width">
                        <mat-label>User</mat-label>
                        <input type="text" matInput placeholder="Email" value="" [(ngModel)]="user">
                        <mat-icon matSuffix>account_circle</mat-icon>
                      </mat-form-field>
                    
                      <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password"  [(ngModel)]="password">
                        <mat-icon matSuffix>https</mat-icon>
                      </mat-form-field>   
                      
                      <mat-form-field class="example-full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input type="password" matInput placeholder="Confirm Password"  [(ngModel)]="confirm_password">
                        <mat-icon matSuffix>https</mat-icon>
                      </mat-form-field> 
                      <button class="btn-register" mat-raised-button color="primary" (click)="register()">Register</button>
                </mat-tab>
              </mat-tab-group>
        </mat-card-content>
      </mat-card>
</div>
